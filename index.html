<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ethosmed - PACS, Patient 360 Analytics, Medical Record Automation</title>
    <meta name="author" content="ethosmed">
    <meta name="description" content="description here">
    <meta name="keywords" content="PACS,Healthcare,Patient 360 Analytics,Telemedicine ">
    
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-font-smoothing: antialiased;
        -o-font-smoothing: antialiased;
        font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
    }
    
    .container {
        max-width: 500px;
        width: 100%;
        margin: 0 auto;
        position: relative;
    }
    
    #contact input[type="text"],
    #contact input[type="email"],
    #contact input[type="tel"],
    #contact input[type="url"],
    #contact textarea,
    #contact button[type="submit"] {
        font: 400 12px/16px "Open Sans", Helvetica, Arial, sans-serif;
    }
    
    #contact {
        background: #F9F9F9;
        padding: 25px;
        margin: 50px 0;
    }
    
    #contact h3 {
        color: #6B8DBB;
        display: block;
        font-size: 30px;
        font-weight: 400;
    }
    
    #contact h4 {
        margin: 5px 0 15px;
        display: block;
        font-size: 13px;
    }
    
    fieldset {
        border: medium none !important;
        margin: 0 0 10px;
        min-width: 100%;
        padding: 0;
        width: 100%;
    }
    
    #contact input[type="text"],
    #contact input[type="email"],
    #contact input[type="tel"],
    #contact input[type="url"],
    #contact textarea {
        width: 100%;
        border: 1px solid #CCC;
        background: #FFF;
        margin: 0 0 5px;
        padding: 10px;
    }
    
    #contact input[type="text"]:hover,
    #contact input[type="email"]:hover,
    #contact input[type="tel"]:hover,
    #contact input[type="url"]:hover,
    #contact textarea:hover {
        -webkit-transition: border-color 0.3s ease-in-out;
        -moz-transition: border-color 0.3s ease-in-out;
        transition: border-color 0.3s ease-in-out;
        border: 1px solid #AAA;
    }
    
    #contact textarea {
        height: 100px;
        max-width: 100%;
        resize: none;
    }
    
    #contact button[type="submit"] {
        cursor: pointer;
        width: 100%;
        border: none;
        background: #6B8DBB;
        color: #FFF;
        margin: 0 0 5px;
        padding: 10px;
        font-size: 15px;
    }
    
    #contact button[type="submit"]:hover {
        background: #09C;
        -webkit-transition: background 0.3s ease-in-out;
        -moz-transition: background 0.3s ease-in-out;
        transition: background-color 0.3s ease-in-out;
    }
    
    #contact button[type="submit"]:active {
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
    }
    
    #contact input:focus,
    #contact textarea:focus {
        outline: 0;
        border: 1px solid #999;
    }
    
    ::-webkit-input-placeholder {
        color: #888;
    }
    
    :-moz-placeholder {
        color: #888;
    }
    
    ::-moz-placeholder {
        color: #888;
    }
    
    :-ms-input-placeholder {
        color: #888;
    }
    
    body,
    html {
        height: 100%;
        margin: 0;
    }
    
    .bgimg {
        background-image: url('/background.jpg');
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        color: white;
    }
    
    .topleft {
        position: absolute;
        top: 0;
        left: 16px;
    }
    
    .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
    }
    
    .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    
    hr {
        margin: auto;
        width: 40%;
    }
</style>
</head>


<body>

    <div class="bgimg">
        <div class="topleft">

        </div>
        <div class="middle">
            <img src="/EthosMed Logo.png" alt="EthosMED logo" height="102" width="500">

            <div class="container">
                <form id="contact" action='/success' method="post" netlify>
                    <h3>Contact Us...</h3>
                    <br>
                    <fieldset>
                        <input placeholder="Your name" type="text" name="fullname" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Email Address" type="email" name="emailaddress" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                        <textarea placeholder="Type your Message Here...." tabindex="3" name="message" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button type="submit">Send</button>
                    </fieldset>
                </form>

            </div>
        </div>
        <div class="bottomleft">

        </div>
    </div>

</body>

</html>
